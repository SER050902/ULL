<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <title>{% block title %}LocalHub{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  {% block head_extra %}{% endblock %}
  <style>
    body { background: #f6f7f9; }
    .container-narrow { max-width: 1000px; }
  </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark navbar-expand">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('index') }}">LocalHub</a>
    <div class="navbar-nav">
      <a class="nav-link" href="{{ url_for('index') }}">概览</a>
      <a class="nav-link" href="{{ url_for('files') }}">文件</a>
      <a class="nav-link" href="{{ url_for('system') }}">系统</a>
      <a class="nav-link" href="{{ url_for('network') }}">网络</a>
    </div>
  </div>
</nav>

<main class="container container-narrow my-4">
  {% block content %}{% endblock %}
</main>

<footer class="text-center text-muted small mb-4">
  <span>LocalHub • minimal scaffolding</span>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% block body_end %}{% endblock %}
</body>
</html>
