<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <title>{% block title %}LocalHub{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 先用 CDN，后面你爽了再换本地打包 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  {% block head_extra %}{% endblock %}
  <style>
    body { background: #f6f7f9; }
    .container-narrow { max-width: 1000px; }
  </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark navbar-expand">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">LocalHub</a>
    <div class="navbar-nav">
      <a class="nav-link" href="/">概览</a>
      <a class="nav-link" href="/files">文件</a>
      <a class="nav-link" href="/system">系统</a>
      <a class="nav-link" href="/network">网络</a>
    </div>
  </div>
</nav>

<main class="container container-narrow my-4">
  {% block content %}
  <!-- 默认占位，后面各页面自己覆盖这个 block -->
  <div class="card">
    <div class="card-body">
      <h5 class="card-title mb-3">一切从这里开始</h5>
      <p class="text-muted mb-0">
        这是基础骨架。等你准备好，再做子模板继承它，比如：
        <code>{% raw %}{% extends "base.html" %}{% endraw %}</code> 然后覆盖
        <code>{% raw %}{% block content %}{% endraw %}</code>。
      </p>
    </div>
  </div>
  {% endblock %}
</main>

<footer class="text-center text-muted small mb-4">
  <span>LocalHub • minimal scaffolding</span>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% block body_end %}{% endblock %}
</body>
</html>
